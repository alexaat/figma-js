<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <nav>
            <img src="./images/logo.jpeg" alt="logo" height="60px">
            <div class="menu">
                <div class="nav-button">Join Firesides</div>
                <div class="nav-button">Partner with us</div>
                <div class="nav-button">Team</div>
                <div class="nav-button">Blog</div>
                <div class="line"></div> 
                <div class="login-button">Log in</div>
                <div class="create-account-button">Create Account</div>
            </div>           
        </nav>

        <div class="content">
            <div class="left-panel">
                <img src="./images/phones.png" alt="phones" width="400px">
            </div>

            <div class="right-panel">
                <div class="title"> Land the dream job by showing your soft skills credentials</div>
                <div class="subtitle"> Create you free talent wallet</div>                
            </div>






        </div>



        <div class="input-container">
            <div class="text-field">
                <div class="text-field-input">
                    <div class="text-field-lable">Display Name</div>
                    <input class="text-field-text-input" type="text">
                </div>
                <div class="text-field-image">
                    <img alt="cancel" src="./images/close.png" width="16px" height="16px">
                </div>
            </div>


            <div class="text-field">
                <div class="text-field-input">
                    <div class="text-field-lable">Email address</div>
                    <input class="text-field-text-input" type="email">
                </div>
                <div class="text-field-image">
                    <img alt="cancel" class="text-field-image-cross" src="./images/close.png" width="16px" height="16px">
                </div>
            </div>

            <div class="button-container">
                <div class="button-icon"><img alt="magic link icon" src="./images/magic_link.png" width="20px" height="20px"></div>
                <div class="button-lable">Continue with Magic Link</div>
            </div>

        </div>

    </div>


    <script type="module" src="app.js"></script>
    
</body>
</html>
