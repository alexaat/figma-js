<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <nav>
            
            <img src="./images/logo.jpeg" alt="logo" width="120px">          
            
            <div class="menu">
                <div class="nav-button">Join Firesides</div>
                <div class="nav-button">Partner with us</div>
                <div class="nav-button">Team</div>
                <div class="nav-button">Blog</div>
                <div class="line"></div> 
                <div class="login-button">Log in</div>
                <div class="create-account-button">Create Account</div>
            </div>           
        </nav>

        <div class="content">

            <dialog>
                <div class="dialog-header">
                    <img alt="close icon" id="close-dialog-button" src="./images/close.png" width="36px" height="36px"></img>
                </div>
                <div class="dialog-content">
                    <img alt="tick icon" src="./images/tick.png" width="96px" height="96px"></img>
                    <div class="dialog-title"></div>
                    <div class="dialog-message">Your magic link has been sent to your email</div>
                </div>
            </dialog>

            <div class="left-panel">
                <img src="./images/phones.png" alt="phones">
            </div>

            <div class="right-panel">
                <div class="title"> Land the dream job by showing your soft skills credentials</div>
                <div class="subtitle"> Create you free talent wallet</div> 
                
                <div class="input-container">
                    <input type="text" id="name" placeholder="Display Name">
                    <input type="email" id="email" placeholder="Email address">

                    <div class="button-container">
                        <div class="button-icon"><img alt="magic link icon" src="./images/magic_link.png" width="20px" height="20px"></div>
                        <div class="button-lable"><span id="label1">Sign up wit email</span><span id="label2">Continue with Magic Link</span></div>
                    </div>
                </div>

                <div class="log-in-link">Already have an account? <a href="#">Log in</a></div>


            </div>

        </div>





    </div>


    <script type="module" src="app.js"></script>
    
</body>
</html>
